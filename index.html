<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN ONE - OCR Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Arimo:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- OCR Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.3/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.103/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    
    <style>
        :root {
            --background: 220 15% 10%;
            --foreground: 230 35% 98%;
            --card: 220 15% 15%;
            --card-foreground: 230 35% 98%;
            --primary: 237 68% 58%;
            --primary-foreground: 0 0% 100%;
            --secondary: 220 15% 20%;
            --secondary-foreground: 230 35% 98%;
            --muted: 220 15% 20%;
            --muted-foreground: 230 35% 80%;
            --accent: 186 85% 55%;
            --accent-foreground: 0 0% 100%;
            --accent-glow: 186 85% 70%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            --border: 220 15% 35%;
            --input: 220 15% 35%;
            --ring: 237 68% 58%;
            --radius: 1rem;
            --gradient-primary: linear-gradient(135deg, hsl(237 68% 58%), hsl(270 60% 65%));
            --gradient-accent: linear-gradient(135deg, hsl(186 85% 55%), hsl(200 90% 60%));
            --gradient-mesh: radial-gradient(at 0% 0%, hsl(237 68% 15%) 0px, transparent 50%),
                             radial-gradient(at 100% 100%, hsl(186 85% 15%) 0px, transparent 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-mesh {
            position: absolute;
            inset: 0;
            background-image: var(--gradient-mesh);
            opacity: 0.3;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        header {
            padding: 3rem 1rem 2rem;
        }

        .header-content {
            max-width: 80rem;
            margin: 0 auto;
        }

        .header-main {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            gap: 0.75rem;
        }

        .title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .subtitle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .subtitle {
            font-family: 'Arimo', sans-serif;
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin: 0;
        }

        .vision-snap-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            padding: 0.2rem 0.5rem;
            height: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .vision-snap-btn img {
            max-height: 100%;
        }

        .vision-snap-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(0, 170, 255, 0.5);
        }

        main {
            padding: 0 1rem 4rem;
        }

        .main-content {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .upload-zone {
            border: 3px dashed hsl(var(--border) / 0.6);
            border-radius: 1.25rem;
            padding: 3.5rem;
            transition: all 0.3s ease;
            background-color: hsl(var(--card) / 0.6);
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.25rem;
            text-align: center;
        }

        .upload-zone:hover {
            border-color: hsl(var(--primary));
            background-color: hsl(var(--primary) / 0.05);
        }

        .upload-input {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
            text-align: center;
        }

        .upload-icon-container {
            position: relative;
        }

        .upload-icon-glow {
            position: absolute;
            inset: 0;
            background-color: hsl(var(--primary) / 0.2);
            border-radius: 50%;
            filter: blur(1.5rem);
        }

        .upload-icon {
            position: relative;
            background-color: hsl(var(--primary) / 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .upload-icon i {
            font-size: 3rem;
            color: hsl(var(--primary));
        }

        .upload-text h3 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .upload-text p {
            font-size: 1.125rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.5rem;
        }

        .browse-btn {
            margin-top: 0.5rem;
            padding: 0.75rem 1.75rem;
            font-size: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .support-info {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background-color: hsl(var(--secondary) / 0.3);
            border-radius: 0.75rem;
            width: 100%;
        }

        .support-info p {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            text-align: center;
            line-height: 1.5;
        }

        .file-types {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.75rem;
        }

        .file-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-type i {
            font-size: 1.125rem;
        }

        .images-type i {
            color: hsl(var(--primary));
        }

        .documents-type i {
            color: hsl(var(--accent));
        }

        .file-type span {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .preview-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .preview-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .new-upload-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: hsl(var(--foreground));
        }

        .new-upload-btn:hover {
            background-color: hsl(var(--secondary));
        }

        .image-preview {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid hsl(var(--border));
            background-color: hsl(var(--card));
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .preview-image {
            width: 100%;
            height: auto;
            max-height: 24rem;
            object-fit: contain;
        }

        .pdf-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            min-height: 16rem;
        }

        .pdf-preview i {
            font-size: 6rem;
            color: hsl(var(--primary) / 0.6);
            margin-bottom: 1rem;
        }

        .pdf-info {
            text-align: center;
        }

        .pdf-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .pdf-details {
            color: hsl(var(--muted-foreground));
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background-color: hsl(var(--destructive));
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview:hover .remove-btn {
            opacity: 1;
        }

        .file-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: hsl(var(--background) / 0.8);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0.75rem;
            border-radius: 9999px;
        }

        .file-badge i {
            font-size: 1rem;
        }

        .image-badge i {
            color: hsl(var(--primary));
        }

        .pdf-badge i {
            color: hsl(var(--accent));
        }

        .file-badge span {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .processing-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 3rem 0;
        }

        .processing-icon-container {
            position: relative;
        }

        .processing-icon-glow {
            position: absolute;
            inset: 0;
            background-color: hsl(var(--accent) / 0.2);
            border-radius: 50%;
            filter: blur(1.5rem);
            animation: pulse 2s infinite;
        }

        .processing-icon {
            position: relative;
            background-color: hsl(var(--accent) / 0.1);
            padding: 2rem;
            border-radius: 50%;
        }

        .processing-icon i {
            font-size: 4rem;
            color: hsl(var(--accent));
            animation: pulse 2s infinite;
        }

        .processing-text {
            text-align: center;
        }

        .processing-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .processing-spinner {
            font-size: 1.25rem;
            color: hsl(var(--primary));
            animation: spin 1s linear infinite;
        }

        .processing-description {
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 16rem;
            height: 0.5rem;
            background-color: hsl(var(--secondary));
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .result-display {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: transparent;
            border: 1px solid hsl(var(--border));
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: hsl(var(--foreground));
        }

        .action-btn:hover {
            background-color: hsl(var(--secondary));
        }

        .action-btn i {
            font-size: 1rem;
        }

        .result-content {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 0.75rem;
            padding: 1.5rem;
            min-height: 12rem;
            max-height: 24rem;
            overflow-y: auto;
        }

        .result-text {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: hsl(var(--foreground));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background-color: hsl(var(--primary));
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background-color: hsl(142, 76%, 36%);
        }

        .toast.error {
            background-color: hsl(var(--destructive));
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="background-mesh"></div>
        <div class="content">
            <header>
                <div class="header-content">
                    <div class="header-main">
                        <h1 class="title">ALL IN ONE</h1>
                        <div class="subtitle-container">
                            <p class="subtitle">One Intelligent Platform to Recognize Anything</p>
                            <button class="vision-snap-btn" id="visionSnapBtn">
                                <img src="./images/Vision Snap logo.png" alt="Vision Snap">
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            
            <main>
                <div class="main-content">
                    <!-- Upload Zone -->
                    <div class="upload-zone" id="uploadZone">
                        <input type="file" id="fileInput" class="upload-input" accept="image/*,.pdf,.doc,.docx,.txt">
                        <div class="upload-content">
                            <div class="upload-icon-container">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            </div>
                            <div class="upload-text">
                                <h3>Drop your file here</h3>
                                <p>or click to browse</p>
                            </div>
                            <button class="browse-btn">Browse Files</button>
                        </div>
                    </div>

                    <!-- Preview Section (Initially Hidden) -->
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <div class="preview-section">
                            <div class="preview-header">
                                <h2 class="preview-title">File Preview</h2>
                                <button class="new-upload-btn" id="newUploadBtn">Upload New File</button>
                            </div>
                            <div class="image-preview" id="imagePreview">
                                <!-- Preview content will be inserted here -->
                            </div>
                        </div>

                        <div class="preview-section">
                            <!-- Processing State -->
                            <div class="processing-state" id="processingState" style="display: none;">
                                <div class="processing-icon-container">
                                    <div class="processing-icon-glow"></div>
                                    <div class="processing-icon">
                                        <i class="fas fa-scanner"></i>
                                    </div>
                                </div>
                                <div class="processing-text">
                                    <div class="processing-title">
                                        <i class="fas fa-spinner processing-spinner"></i>
                                        <span>Processing file...</span>
                                    </div>
                                    <p class="processing-description">Extracting text with OCR technology</p>
                                    <div class="progress-bar">
                                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                                    </div>
                                    <p class="progress-text" id="progressText">0%</p>
                                </div>
                            </div>

                            <!-- Result Display -->
                            <div class="result-display" id="resultDisplay" style="display: none;">
                                <div class="result-header">
                                    <h3 class="result-title">Extracted Text</h3>
                                    <div class="result-actions">
                                        <button class="action-btn" id="copyBtn">
                                            <i class="fas fa-copy"></i>
                                            Copy
                                        </button>
                                        <button class="action-btn" id="downloadBtn">
                                            <i class="fas fa-download"></i>
                                            Download
                                        </button>
                                    </div>
                                </div>
                                <div class="result-content">
                                    <pre class="result-text" id="resultText">No text detected in the file.</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const visionSnapBtn = document.getElementById('visionSnapBtn');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const newUploadBtn = document.getElementById('newUploadBtn');
        const processingState = document.getElementById('processingState');
        const resultDisplay = document.getElementById('resultDisplay');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const toast = document.getElementById('toast');

        // Event Listeners
        visionSnapBtn.addEventListener('click', () => {
            window.open('https://teachable-machine-two.vercel.app/', '_blank');
        });

        fileInput.addEventListener('change', handleFileSelect);
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'hsl(var(--primary))';
            uploadZone.style.backgroundColor = 'hsl(var(--primary) / 0.05)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = 'hsl(var(--border) / 0.6)';
            uploadZone.style.backgroundColor = 'hsl(var(--card) / 0.6)';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'hsl(var(--border) / 0.6)';
            uploadZone.style.backgroundColor = 'hsl(var(--card) / 0.6)';
            
            if (e.dataTransfer.files.length) {
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            }
        });

        newUploadBtn.addEventListener('click', resetApp);
        copyBtn.addEventListener('click', copyText);
        downloadBtn.addEventListener('click', downloadText);

        // Functions
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            previewContainer.style.display = 'grid';
            processingState.style.display = 'flex';
            resultDisplay.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';

            const fileType = file.type;

            if (fileType.startsWith('image/')) {
                await handleImageOCR(file);
            } else if (fileType === 'application/pdf') {
                await handlePDFText(file);
            } else if (fileType === 'text/plain') {
                await handleTextFile(file);
            } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                await handleDOCX(file);
            } else {
                processingState.style.display = 'none';
                showToast('Unsupported file type', 'error');
            }
        }

        async function handleImageOCR(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                imagePreview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" class="preview-image">
                    <div class="file-badge image-badge">
                        <i class="fas fa-image"></i>
                        <span>Image</span>
                    </div>
                    <button class="remove-btn" id="removeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);

                try {
                    const { data: { text } } = await Tesseract.recognize(e.target.result, 'eng', {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                progressFill.style.width = `${Math.round(m.progress * 100)}%`;
                                progressText.textContent = `${Math.round(m.progress * 100)}%`;
                            }
                        }
                    });
                    processingState.style.display = 'none';
                    resultDisplay.style.display = 'flex';
                    resultText.textContent = text || 'No text detected in the image.';
                    showToast('Text extracted successfully!', 'success');
                } catch (err) {
                    processingState.style.display = 'none';
                    showToast('Failed to extract text from image', 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        async function handlePDFText(file) {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedArray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                let pdfText = '';
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const content = await page.getTextContent();
                    const strings = content.items.map(item => item.str);
                    pdfText += strings.join(' ') + '\n\n';
                    progressFill.style.width = `${Math.round((pageNum / pdf.numPages) * 100)}%`;
                    progressText.textContent = `${Math.round((pageNum / pdf.numPages) * 100)}%`;
                }

                imagePreview.innerHTML = `
                    <div class="pdf-preview">
                        <i class="fas fa-file-pdf"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${file.name}</div>
                            <div class="pdf-details">PDF Document • ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <div class="file-badge pdf-badge">
                        <i class="fas fa-file-alt"></i>
                        <span>PDF</span>
                    </div>
                    <button class="remove-btn" id="removeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);

                processingState.style.display = 'none';
                resultDisplay.style.display = 'flex';
                resultText.textContent = pdfText || 'No text detected in the PDF.';
                showToast('Text extracted successfully!', 'success');
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function handleTextFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `
                    <div class="pdf-preview">
                        <i class="fas fa-file-alt"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${file.name}</div>
                            <div class="pdf-details">Text Document • ${(file.size / 1024).toFixed(2)} KB</div>
                        </div>
                    </div>
                    <div class="file-badge pdf-badge">
                        <i class="fas fa-file-alt"></i>
                        <span>TXT</span>
                    </div>
                    <button class="remove-btn" id="removeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);
                
                processingState.style.display = 'none';
                resultDisplay.style.display = 'flex';
                resultText.textContent = e.target.result || 'No text found in the file.';
                showToast('Text extracted successfully!', 'success');
            };
            reader.readAsText(file);
        }

        async function handleDOCX(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const arrayBuffer = e.target.result;

                imagePreview.innerHTML = `
                    <div class="pdf-preview">
                        <i class="fas fa-file-word"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${file.name}</div>
                            <div class="pdf-details">DOCX Document • ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <div class="file-badge pdf-badge">
                        <i class="fas fa-file-alt"></i>
                        <span>DOCX</span>
                    </div>
                    <button class="remove-btn" id="removeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);

                try {
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    processingState.style.display = 'none';
                    resultDisplay.style.display = 'flex';
                    resultText.textContent = result.value || 'No text detected in DOCX file.';
                    showToast('Text extracted successfully!', 'success');
                } catch (err) {
                    processingState.style.display = 'none';
                    showToast('Failed to extract text from DOCX', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function resetApp() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            processingState.style.display = 'none';
            resultDisplay.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
        }

        function copyText() {
            navigator.clipboard.writeText(resultText.textContent)
                .then(() => {
                    showToast('Text copied to clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    showToast('Failed to copy text', 'error');
                });
        }

        function downloadText() {
            const blob = new Blob([resultText.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr-result-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Text file downloaded!', 'success');
        }

        function showToast(message, type = 'default') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
