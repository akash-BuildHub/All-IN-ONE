    <script>
        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const visionSnapBtn = document.getElementById('visionSnapBtn');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const newUploadBtn = document.getElementById('newUploadBtn');
        const processingState = document.getElementById('processingState');
        const resultDisplay = document.getElementById('resultDisplay');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const toast = document.getElementById('toast');

        // Event Listeners
        visionSnapBtn.addEventListener('click', () => {
            window.open('https://teachable-machine-two.vercel.app/', '_blank');
        });

        fileInput.addEventListener('change', handleFileSelect);
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'hsl(var(--primary))';
            uploadZone.style.backgroundColor = 'hsl(var(--primary) / 0.05)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = 'hsl(var(--border) / 0.6)';
            uploadZone.style.backgroundColor = 'hsl(var(--card) / 0.6)';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = 'hsl(var(--border) / 0.6)';
            uploadZone.style.backgroundColor = 'hsl(var(--card) / 0.6)';
            
            if (e.dataTransfer.files.length) {
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            }
        });

        newUploadBtn.addEventListener('click', resetApp);
        copyBtn.addEventListener('click', copyText);
        downloadBtn.addEventListener('click', downloadText);

        // Functions
        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            previewContainer.style.display = 'grid';
            processingState.style.display = 'flex';
            resultDisplay.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.setAttribute('aria-valuenow', '0');
            progressText.textContent = '0%';

            const fileType = file.type;

            if (fileType.startsWith('image/')) {
                await handleImageOCR(file);
            } else if (fileType === 'application/pdf') {
                await handlePDFText(file);
            } else if (fileType === 'text/plain') {
                await handleTextFile(file);
            } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                await handleDOCX(file);
            } else {
                processingState.style.display = 'none';
                showToast('Unsupported file type', 'error');
            }
        }

        // Image preprocessing functions
        function preprocessImage(canvas) {
            const ctx = canvas.getContext('2d');
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;

            // Convert to grayscale and enhance contrast
            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale using luminance formula
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                
                // Enhance contrast - stretch histogram
                let contrast = (gray - 128) * 1.5 + 128;
                contrast = Math.max(0, Math.min(255, contrast));
                
                // Apply threshold for better binarization
                const threshold = 128;
                const finalValue = contrast > threshold ? 255 : 0;
                
                data[i] = finalValue;     // Red
                data[i + 1] = finalValue; // Green
                data[i + 2] = finalValue; // Blue
                // Alpha channel remains unchanged
            }

            ctx.putImageData(imgData, 0, 0);
            return canvas;
        }

        function resizeImageIfNeeded(canvas, maxWidth = 2000, maxHeight = 2000) {
            let width = canvas.width;
            let height = canvas.height;

            // Calculate new dimensions while maintaining aspect ratio
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = Math.floor(width * ratio);
                height = Math.floor(height * ratio);

                const resizedCanvas = document.createElement('canvas');
                resizedCanvas.width = width;
                resizedCanvas.height = height;
                const ctx = resizedCanvas.getContext('2d');
                ctx.drawImage(canvas, 0, 0, width, height);
                return resizedCanvas;
            }

            return canvas;
        }

        async function handleImageOCR(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                imagePreview.innerHTML = `
                    <img src="${e.target.result}" alt="Preview of uploaded image for OCR processing" class="preview-image">
                    <div class="file-badge image-badge">
                        <i class="fas fa-image" aria-hidden="true"></i>
                        <span>Image</span>
                    </div>
                    <button class="remove-btn" id="removeBtn" aria-label="Remove file and reset application">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);

                try {
                    // Create image element for preprocessing
                    const img = new Image();
                    img.onload = async () => {
                        // Create canvas for preprocessing
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Preprocess the image
                        const processedCanvas = resizeImageIfNeeded(canvas);
                        const finalCanvas = preprocessImage(processedCanvas);

                        // Use Tesseract with better configuration
                        const { data: { text } } = await Tesseract.recognize(finalCanvas, 'eng', {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    const progress = Math.round(m.progress * 100);
                                    progressFill.style.width = `${progress}%`;
                                    progressFill.setAttribute('aria-valuenow', progress);
                                    progressText.textContent = `${progress}%`;
                                }
                            },
                            // Better OCR configuration
                            tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,!?@#$%^&*()_-+=[]{}|;:<>`~',
                            tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY
                        });

                        processingState.style.display = 'none';
                        resultDisplay.style.display = 'flex';
                        resultText.textContent = text.trim() || 'No text detected in the image.';
                        showToast('Text extracted successfully!', 'success');
                    };
                    img.src = e.target.result;
                } catch (err) {
                    console.error('OCR Error:', err);
                    processingState.style.display = 'none';
                    showToast('Failed to extract text from image', 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        async function handlePDFText(file) {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                try {
                    const typedArray = new Uint8Array(this.result);
                    
                    // Show preview immediately
                    imagePreview.innerHTML = `
                        <div class="pdf-preview">
                            <i class="fas fa-file-pdf" aria-hidden="true"></i>
                            <div class="pdf-info">
                                <div class="pdf-name">${file.name}</div>
                                <div class="pdf-details">PDF Document ‚Ä¢ ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                        </div>
                        <div class="file-badge pdf-badge">
                            <i class="fas fa-file-alt" aria-hidden="true"></i>
                            <span>PDF</span>
                        </div>
                        <button class="remove-btn" id="removeBtn" aria-label="Remove file and reset application">
                            <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                    `;
                    document.getElementById('removeBtn').addEventListener('click', resetApp);

                    // Load PDF document - pdfjsLib is now globally available with v2.x
                    const pdf = await pdfjsLib.getDocument(typedArray).promise;
                    let pdfText = '';
                    let totalPages = pdf.numPages;

                    // First pass: Try to extract text directly from PDF text layer
                    let directTextSuccess = false;
                    let directText = '';

                    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                        try {
                            const page = await pdf.getPage(pageNum);
                            const textContent = await page.getTextContent();
                            const strings = textContent.items.map(item => item.str);
                            const pageText = strings.join(' ').trim();
                            directText += pageText + '\n\n';

                            const progress = Math.round((pageNum / totalPages) * 50);
                            progressFill.style.width = `${progress}%`;
                            progressFill.setAttribute('aria-valuenow', progress);
                            progressText.textContent = `${progress}%`;
                        } catch (err) {
                            console.warn(`Failed to extract text from page ${pageNum}:`, err);
                        }
                    }

                    // Check if direct text extraction was successful
                    const cleanDirectText = directText.trim();
                    if (cleanDirectText.length > 50) {
                        // Use direct text extraction
                        processingState.style.display = 'none';
                        resultDisplay.style.display = 'flex';
                        resultText.textContent = cleanDirectText;
                        showToast('Text extracted successfully from PDF!', 'success');
                        return;
                    }

                    // Fallback to OCR for scanned PDFs
                    showToast('Using OCR for scanned PDF...', 'default');
                    
                    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                        try {
                            const page = await pdf.getPage(pageNum);
                            const viewport = page.getViewport({ scale: 1.5 }); // Optimal scale for OCR
                            
                            // Create canvas for rendering
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.width = viewport.width;
                            canvas.height = viewport.height;
                            
                            // Render page to canvas
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            
                            await page.render(renderContext).promise;
                            
                            // Wait for rendering to complete
                            await new Promise(resolve => setTimeout(resolve, 100));
                            
                            // Preprocess the canvas for better OCR
                            const processedCanvas = preprocessImage(resizeImageIfNeeded(canvas, 1600, 1600));
                            
                            // Use Tesseract with better configuration
                            const { data: { text } } = await Tesseract.recognize(processedCanvas, 'eng', {
                                logger: m => {
                                    if (m.status === 'recognizing text') {
                                        const progress = 50 + Math.round(((pageNum - 1 + m.progress) / totalPages) * 50);
                                        progressFill.style.width = `${progress}%`;
                                        progressFill.setAttribute('aria-valuenow', progress);
                                        progressText.textContent = `${progress}%`;
                                    }
                                },
                                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                                tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY
                            });
                            
                            pdfText += text + '\n\n';
                            
                        } catch (err) {
                            console.error(`Error processing page ${pageNum}:`, err);
                            pdfText += `[Error processing page ${pageNum}]\n\n`;
                        }
                    }

                    processingState.style.display = 'none';
                    resultDisplay.style.display = 'flex';
                    resultText.textContent = pdfText.trim() || 'No text detected in the PDF.';
                    showToast('Text extracted successfully using OCR!', 'success');

                } catch (err) {
                    console.error('PDF processing error:', err);
                    processingState.style.display = 'none';
                    showToast('Failed to process PDF file: ' + err.message, 'error');
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function handleTextFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `
                    <div class="pdf-preview">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${file.name}</div>
                            <div class="pdf-details">Text Document ‚Ä¢ ${(file.size / 1024).toFixed(2)} KB</div>
                        </div>
                    </div>
                    <div class="file-badge pdf-badge">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <span>TXT</span>
                    </div>
                    <button class="remove-btn" id="removeBtn" aria-label="Remove file and reset application">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);
                
                processingState.style.display = 'none';
                resultDisplay.style.display = 'flex';
                resultText.textContent = e.target.result || 'No text found in the file.';
                showToast('Text extracted successfully!', 'success');
            };
            reader.readAsText(file);
        }

        async function handleDOCX(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const arrayBuffer = e.target.result;

                imagePreview.innerHTML = `
                    <div class="pdf-preview">
                        <i class="fas fa-file-word" aria-hidden="true"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${file.name}</div>
                            <div class="pdf-details">DOCX Document ‚Ä¢ ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                    </div>
                    <div class="file-badge pdf-badge">
                        <i class="fas fa-file-alt" aria-hidden="true"></i>
                        <span>DOCX</span>
                    </div>
                    <button class="remove-btn" id="removeBtn" aria-label="Remove file and reset application">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                `;
                document.getElementById('removeBtn').addEventListener('click', resetApp);

                try {
                    const result = await mammoth.extractRawText({ arrayBuffer });
                    processingState.style.display = 'none';
                    resultDisplay.style.display = 'flex';
                    resultText.textContent = result.value || 'No text detected in DOCX file.';
                    showToast('Text extracted successfully!', 'success');
                } catch (err) {
                    processingState.style.display = 'none';
                    showToast('Failed to extract text from DOCX', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function resetApp() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            processingState.style.display = 'none';
            resultDisplay.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.setAttribute('aria-valuenow', '0');
            progressText.textContent = '0%';
        }

        function copyText() {
            navigator.clipboard.writeText(resultText.textContent)
                .then(() => {
                    showToast('Text copied to clipboard!', 'success');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    showToast('Failed to copy text', 'error');
                });
        }

        function downloadText() {
            const blob = new Blob([resultText.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr-result-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Text file downloaded!', 'success');
        }

        function showToast(message, type = 'default') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type, 'show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard navigation improvements
        document.addEventListener('keydown', (e) => {
            // Close preview with Escape key
            if (e.key === 'Escape' && previewContainer.style.display === 'grid') {
                resetApp();
            }
            
            // Focus management for accessibility
            if (e.key === 'Tab' && !e.shiftKey && document.activeElement === downloadBtn) {
                // Loop focus back to the beginning
                fileInput.focus();
                e.preventDefault();
            }
        });
    </script>
